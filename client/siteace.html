<head>
  <title>siteace</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
    {{> yield "navbar" }}
    {{> yield "main" }}
</template>

<template name="navbar">
    {{> loginButtons}}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Site #1
                </a>
            </div>
        </div>
    </nav>
</template>
<!-- end template -->

<template name="container">
    <div class="container">
        {{> website_form}}
        {{> website_list}}
    </div>
</template>
<!-- end template -->

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>
<!-- end template -->

<template name="website_list">
    <img src="" alt="">
	<ol>
    	{{#each websites}}
        	{{>website_item}}
    	{{/each}}
	</ol>
</template>
<!-- end template -->

<template name="website_item">
<li>
	<a href="/{{_id}}">{{title}}</a>
	<p>
		{{description}} vote:{{vote}}
	</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
</li>
</template>
<!-- end template -->

<template name="website_view">
<div class="container">
    <a href="/">Back</a>
    <h3> {{title}}  </h3>
    <p> {{description}}  </p>

    {{comments1}}

    {{> comment_form}}

    <ol>
    	{{#each comments}}
        	<li>{{text}}</li>
    	{{/each}}
	</ol>
</div>

</template>
<!-- end template -->

<template name="comment_list">

	<ol>

    	{{#each comments}}
        	<li>{{text}}</li>
    	{{/each}}
	</ol>
</template>
<!-- end template -->
    <template name="comment_form">
	<a class="btn btn-default js-toggle-comment-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="comment_form" class="hidden_div">
		<form class="js-save-comment-form">
		  <div class="form-group">
		    <label for="text">Site address</label>
		    <input type="text" class="form-control" id="text" placeholder="add to coooment">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>
<!-- end template -->
